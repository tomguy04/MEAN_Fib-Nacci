<html>
    <script>
        function fib() {
            var num1 = 1;
            var num2 = 0;
            var result = 0;

            function nacci() {
                result = num1 + num2; 
                console.log(result); 
                num1 = num2; 
                num2 = result;
            }
            return nacci;
        }
        var fibcounter = fib();
        fibcounter()     // this will console.log "1"
        fibcounter()     // this will console.log "1"
        fibcounter()     // this will console.log "2"
        fibcounter()     // this will console.log "3"
        fibcounter()      //this will be 5
        fibcounter()      //this will be 8
        fibcounter()
        fibcounter()
    </script>
</html>
